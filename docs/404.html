<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <meta http-equiv="refresh" content="0; url=/swethas-vida-journey/" />
    <script>
      // For GitHub Pages: redirect all 404s to the SPA entry point
      var path = window.location.pathname;
      if (!path.startsWith('/swethas-vida-journey/')) {
        window.location.replace('/swethas-vida-journey/');
      } else {
        // If already in the base path, redirect to index.html
        window.location.replace('/swethas-vida-journey/index.html');
      }
    </script>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the home page...</p>
  </body>
</html>
